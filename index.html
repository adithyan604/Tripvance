<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="asset/Group.png" />
    <title>Tripvance</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-images-container"></div>

    <div class="circles-container">
      <div class="circle top-left"></div>
      <div class="circle bottom-left"></div>
      <div class="circle right-center"></div>
    </div>

    <canvas id="particles"></canvas>

    <!-- HEADER -->
    <div class="page-wrapper">
      <header>
        <nav class="navbar">
          <div class="nav-logo left">
            <img src="asset/logo.svg" alt="Tripvance Logo" />
          </div>
          <div class="nav-logo right">
            <img
              src="asset/Talrop Logo.svg"
              alt="Talrop Logo"
              class="logoTalrop"
            />
          </div>
        </nav>
      </header>

      <!-- MAIN -->

      <main class="main-content">
        <div class="main-image">
          <img src="asset/logo.svg" alt="Tripvance  Image" />
        </div>
        <div class="description">
          <p>
            Revolutionises travel management with cutting-edge SaaS solutions,
            streamlining bookings, enhancing efficiency, and delivering seamless
            travel experiences.
          </p>
          <h1 class="launch-heading">LAUNCHING SOON!</h1>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
